    var currentArea = null; // 儲存當前內容的地方

        var currentAreaElement = document.getElementById(currentArea);
        currentAreaElement.classList.remove("d-block");
        currentAreaElement.classList.add("d-none");
      }
      // 顯示點擊的圖片
      areaElement.classList.remove("d-none");
      areaElement.classList.add("d-block");
  
      // 更新
      currentArea = area;
